<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #333;
                color: white;
                padding: 10px 0;
                text-align: center;
            }
            nav {
                background-color: #444;
                padding: 10px;
            }
            nav a {
                color: white;
                margin: 0 10px;
                text-decoration: none;
            }
            nav a:hover {
                text-decoration: underline;
            }
            .container {
                padding: 20px;
            }
            .product {
                display: flex;
                border: 1px solid #ddd;
                padding: 20px;
                margin-bottom: 20px;
            }
            .product img {
                max-width: 200px;
                margin-right: 20px;
            }
            .product-details {
                flex: 1;
            }
            .product-title {
                font-size: 24px;
                margin: 0 0 10px;
            }
            .product-description {
                font-size: 16px;
                margin: 0 0 10px;
            }
            .product-price {
                font-size: 20px;
                color: green;
                margin: 0 0 10px;
            }
            .buy-button {
                padding: 10px 20px;
                background-color: #007BFF;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 16px;
            }
            .buy-button:hover {
                background-color: #0056b3;
            }
            .shop-item {
                display: inline-block;
                width: 30%;
                border: 1px solid #ddd;
                margin: 10px;
                padding: 10px;
                text-align: center;
            }
            .shop-item img {
                max-width: 100%;
                height: auto;
            }
            .shop-item-title {
                font-size: 20px;
                margin: 10px 0;
            }
            .shop-item-price {
                font-size: 18px;
                color: green;
                margin: 10px 0;
            }
            .Colore {
            color: red;
            text-align: center;
        }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome to Shoe Store</h1>
        </header>
        <nav>
            <a href="Home.html">Home</a>
            <a href="Shop.html">Shop</a>
            <a href="About.html">About</a>
        </nav>
        <h1 class="Colore">Welcome to Shoes Store!</h1>
    </body>
</html>
